<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Betting API</title>
  </head>
  <body>
    <div class="container">
      <!-- SELECT SPORT -->
      <form id="myForm">
        <label for="selectRegion">Select Region:</label>
        <select id="selectSport">
          <option value="upcoming">Upcoming</option>
        </select>
      </form>
      <!-- SELECT REGION -->
      <div class="form-group">
        <label for="selectRegion">Select Region:</label>
        <select class="form-control" id="selectRegion">
          <option>au</option>
          <option>eu</option>
          <option>uk</option>
          <option>us</option>
        </select>
      </div>

      <!-- SELECT MARKET -->
      <div class="form-group">
        <label for="selectMarket">Select Markts:</label>
        <select class="form-control" id="selectMarket">
          <option>h2h</option>
          <option>spreads</option>
          <option>totals</option>
        </select>
      </div>

      <!-- BUTTONS -->
      <button id="sports" onclick="getSports()" class="btn">
        Sports
      </button>
      <button id="odds" onclick="getOdds()" class="btn">
        Odds
      </button>

      <!-- OUTPUT -->
      <div id="output"></div>
    </div>
    <script src="./bettingAPI.js"></script>
  </body>
</html>
